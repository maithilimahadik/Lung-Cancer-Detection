<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Detection</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 750px;
            margin-top: 60px;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0px 6px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        h1 {
            color: #0d47a1;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .preview-img {
            max-width: 320px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
            transition: transform 0.3s ease-in-out;
        }
        .preview-img:hover {
            transform: scale(1.05);
        }
        .result-card {
            margin-top: 25px;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.05);
        }
        .confidence {
            font-size: 16px;
            color: #555;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .spinner-border {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1>ðŸ©º Lung Cancer Detection</h1>
    <p class="text-muted">Upload a lung scan to detect possible cancer types</p>

    <input class="form-control mb-3" type="file" id="fileInput" accept="image/*">
    
    <button class="btn btn-primary w-100" onclick="sendImage()">Predict</button>

    <div class="spinner-border text-primary" id="loadingSpinner" role="status">
        <span class="visually-hidden">Analyzing</span>
    </div>

    <img id="preview" class="preview-img" alt="Uploaded Image">

    <div id="resultContainer" class="result-card bg-light mt-4" style="display: none;">
        <div id="resultText" class="fs-5 fw-bold"></div>
        <div id="confidenceText" class="confidence"></div>
    </div>
</div>

<footer>
    <p>Â© 2025 AI Medical Imaging | For Clinical Assistance Only</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
function sendImage() {
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const resultContainer = document.getElementById("resultContainer");

    if (fileInput.files.length === 0) {
        alert("Please select an image first.");
        return;
    }

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append("file", file);

    preview.src = URL.createObjectURL(file);
    preview.style.display = "block";
    resultContainer.style.display = "none";

    loadingSpinner.style.display = "inline-block";

    fetch("/predict", { method: "POST", body: formData })
    .then(res => res.json())
    .then(data => {
        loadingSpinner.style.display = "none";
        resultContainer.style.display = "block";

        if (data.error) {
            document.getElementById("resultText").innerText = "Error: " + data.error;
            document.getElementById("confidenceText").innerText = "";
        } else {
            document.getElementById("resultText").innerHTML = `Prediction: <span class="text-primary">${data.prediction}</span>`;
            document.getElementById("confidenceText").innerText = `Confidence: ${data.confidence.toFixed(2)}%`;
        }
    })
    .catch(err => {
        loadingSpinner.style.display = "none";
        document.getElementById("resultText").innerText = "Error: " + err;
        resultContainer.style.display = "block";
    });
}
</script>
</body>
</html>
